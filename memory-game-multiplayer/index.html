<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="css/project03.css">
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to the Memory Matching Game</h1>
    <p>Flip the cards to find matching pairs! Select a grid size below to start.</p>

    <div class="grid-selection">
      <label for="gridRows">Rows:</label>
      <input type="number" id="gridRows" min="2" max="10" step="1" placeholder="2-10">
      
      <label for="gridCols">Columns:</label>
      <input type="number" id="gridCols" min="2" max="10" step="1" placeholder="2-10">
      
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>

  <div class="game-container hidden">
    <h1>Memory Matching Game</h1>
    
    <div class="game-info">

      
        <span>Player: <span id="player1">1</span></span>
        <span>Matches: <span id="matchCounter1">0</span></span>
        <span>Overall Time: <span id="timer1">00:00</span></span>
        
        
        <span>Player Turn: <span id="playerTurn">1</span></span>
      
        <span>Player: <span id="player2">2</span></span>
        <span>Matches: <span id="matchCounter2">0</span></span>
        <span>Overall Moves: <span id="moves">00:00</span></span>
        
      
      
    </div>

    <div id="gameGrid" class="game-grid"></div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <script src="js/project03.js"></script>
</body>
</html>
